<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #75c5eb;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: 100px repeat(5, 80px);
      gap: 5px;
      background: #333;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-size: 1.5rem;
      border: 1px solid gray;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: rgb(50, 233, 233);
      cursor: pointer;

    }

    
    .display {
      grid-column-start: 1;
      grid-column-end: 5;
      background: rgb(72, 238, 89);
      color: black;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 10px;
    }

    /* AC */
    .ac {
      grid-column-start: 1;
      grid-column-end: 2;
    }

    /* 0 bitton */
    .zero {
      grid-column-start: 1;
      grid-column-end: 3;
    }

    /* = button */
    .equal {
      grid-column-start: 4;
      grid-column-end: 5;

      grid-row-start: 6;
      grid-row-end: 7;
    }

  </style>
</head>
<body>




  <div class="calculator">
    
    <div class="display">DISPLAY</div>

    <div class="btn ac">AC</div>
    <div class="btn">Â±</div>
    <div class="btn">%</div>
    <div class="btn">/</div>

    <div class="btn">7</div>
    <div class="btn">8</div>
    <div class="btn">9</div>
    <div class="btn">*</div>

    <div class="btn">4</div>
    <div class="btn">5</div>
    <div class="btn">6</div>
    <div class="btn">-</div>

    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn">+</div>

    <div class="btn zero">0</div>
    <div class="btn">,</div>
    <div class="btn equal">=</div>
  </div>
</body>
</html>
