<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <style>
    
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);    
      grid-template-rows: repeat(3, 100px);     
      gap: 10px;
      padding: 10px;
    }

    .item {
      background-color: rgb(26, 80, 124);
      color: white;
      padding: 10px;
      font-weight: bold;
      height: 60px;
    
      
    }

    
    .one {
      grid-row: 1 / 2;   
      grid-column: 1 / 2;
    }

    .two {
      grid-row: 1 / 2; 
      grid-column: 2 / 3;
    }
    .three {
      grid-row: 1 / 2;   
      grid-column: 3 / 4
    }
    .four {
      grid-row: 2 / 3;   
      grid-column: 1 / 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item one">One</div>
    <div class="item two">Two</div>
    <div class="item three">Three</div>
    <div class="item four">Four</div>
  </div>
</body>
</html>
